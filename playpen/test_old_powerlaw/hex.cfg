[pylithapp]

# ----------------------------------------------------------------------
# mesh_generator
# ----------------------------------------------------------------------
[pylithapp.mesh_generator.reader]
filename = box_hex8_1000m.exo
coordsys.space_dim = 3

# ----------------------------------------------------------------------
# problem
# ----------------------------------------------------------------------
[pylithapp.timedependent]
dimension = 3

# ----------------------------------------------------------------------
# materials
# ----------------------------------------------------------------------
[pylithapp.timedependent.materials.powerlaw]
label = Power-law material
id = 1
quadrature.cell.dimension = 3

# ----------------------------------------------------------------------
# boundary conditions
# ----------------------------------------------------------------------
[pylithapp.timedependent]
bc = [x_neg,x_pos,z_neg]

[pylithapp.timedependent.bc.x_neg]
bc_dof = [0,1]
label = face_xneg
db_initial.label = Dirichlet BC on -x

[pylithapp.timedependent.bc.x_pos]
bc_dof = [0,1]
label = face_xpos
db_change = spatialdata.spatialdb.UniformDB
db_change.label = Dirichlet change BC on +x
db_change.values = [displacement-x,displacement-y,change-start-time]
db_change.data = [0.0*cm,5.0*cm,5.0*year]


[pylithapp.timedependent.bc.z_neg]
bc_dof = [2]
label = face_zneg
db_initial.label = Dirichlet BC on -z

# End of file
