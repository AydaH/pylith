# ----------------------------------------------------------------------
# solution
# ----------------------------------------------------------------------
[pylithapp.problem.solution.subfields.displacement]
basis_order = 1

# ----------------------------------------------------------------------
# boundary conditions
# ----------------------------------------------------------------------
[pylithapp.problem]
bc = [bc_xneg, bc_yneg, bc_inner, bc_outer]
bc.bc_xneg = pylith.bc.DirichletTimeDependent
bc.bc_yneg = pylith.bc.DirichletTimeDependent
bc.bc_inner = pylith.bc.DirichletTimeDependent
bc.bc_outer = pylith.bc.DirichletTimeDependent

[pylithapp.problem.bc.bc_xneg]
constrained_dof = [0, 1]
label = edge_xneg
db_auxiliary_field = spatialdata.spatialdb.SimpleDB
db_auxiliary_field.label = Dirichlet BC -x edge
db_auxiliary_field.iohandler.filename = axialdisp_cylinder_bc.spatialdb
db_auxiliary_field.query_type = linear

[pylithapp.problem.bc.bc_yneg]
constrained_dof = [0, 1]
label = edge_yneg
db_auxiliary_field = spatialdata.spatialdb.SimpleDB
db_auxiliary_field.label = Dirichlet BC -y edge
db_auxiliary_field.iohandler.filename = axialdisp_cylinder_bc.spatialdb
db_auxiliary_field.query_type = linear

[pylithapp.problem.bc.bc_inner]
constrained_dof = [0, 1]
label = edge_inner
db_auxiliary_field = spatialdata.spatialdb.SimpleDB
db_auxiliary_field.label = Dirichlet BC inner edge
db_auxiliary_field.iohandler.filename = axialdisp_cylinder_bc.spatialdb
db_auxiliary_field.query_type = linear

[pylithapp.problem.bc.bc_outer]
constrained_dof = [0, 1]
label = edge_outer
db_auxiliary_field = spatialdata.spatialdb.SimpleDB
db_auxiliary_field.label = Dirichlet BC outer edge
db_auxiliary_field.iohandler.filename = axialdisp_cylinder_bc.spatialdb
db_auxiliary_field.query_type = linear

