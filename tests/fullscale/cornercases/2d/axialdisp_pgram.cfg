# ----------------------------------------------------------------------
# solution
# ----------------------------------------------------------------------
[pylithapp.problem.solution.subfields.displacement]
basis_order = 1

# ----------------------------------------------------------------------
# boundary conditions
# ----------------------------------------------------------------------
[pylithapp.problem]
bc = [bc_outer]
bc.bc_outer = pylith.bc.DirichletTimeDependent

[pylithapp.problem.bc.bc_outer]
constrained_dof = [0, 1]
label = edge_outer
db_auxiliary_field = spatialdata.spatialdb.SimpleDB
db_auxiliary_field.label = Dirichlet BC -x edge
db_auxiliary_field.iohandler.filename = axialdisp_pgram_bc.spatialdb
db_auxiliary_field.query_type = linear

# ----------------------------------------------------------------------
# PETSc
# ----------------------------------------------------------------------
[pylithapp.petsc]
ksp_monitor_true_residual = true
snes_test_jacobian = true
snes_test_jacobian_view = true

# End of file
