# ----------------------------------------------------------------------
# mesh_generator
# ----------------------------------------------------------------------
[pylithapp.mesh_generator]
reader = pylith.meshio.MeshIOCubit

# ----------------------------------------------------------------------
# solution
# ----------------------------------------------------------------------
[pylithapp.problem.solution.subfields.displacement]
basis_order = 1

# ----------------------------------------------------------------------
# boundary conditions
# ----------------------------------------------------------------------
[pylithapp.problem]
bc = [bc_outer]
bc.bc_outer = pylith.bc.DirichletTimeDependent

[pylithapp.problem.bc.bc_outer]
constrained_dof = [0, 1, 2]
label = boundary_outer
db_auxiliary_field = spatialdata.spatialdb.SimpleGridDB
db_auxiliary_field.label = Dirichlet BC on outer boundary
db_auxiliary_field.filename = axialdisp_pgram_bc.spatialdb
db_auxiliary_field.query_type = linear


# End of file
