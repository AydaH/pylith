[pylithapp.metadata]
base = [pylithapp.cfg, wedgetraction.cfg]
arguments = [wedgetraction.cfg, wedgetraction_b1q1_tri.cfg]
keywords = [triangular cells, basis_order=1, quadrature_order=1]

[pylithapp]
dump_parameters.filename = output/wedgetraction_b1q1_tri-parameters.json
problem.progress_monitor.filename = output/wedgetraction_b1q1_tri-progress.txt

problem.defaults.name = wedgetraction_b1q1_tri

# ----------------------------------------------------------------------
# solution
# ----------------------------------------------------------------------
[pylithapp.problem]
defaults.quadrature_order = 1

[pylithapp.problem.solution.subfields.displacement]
basis_order = 1

# ----------------------------------------------------------------------
# mesh_generator
# ----------------------------------------------------------------------
[pylithapp.mesh_generator]
reader.filename = mesh_wedge_tri.exo

# End of file

