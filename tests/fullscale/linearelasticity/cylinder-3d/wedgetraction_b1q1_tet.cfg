[pylithapp.metadata]
base = [pylithapp.cfg, wedgetraction.cfg]
arguments = [wedgetraction.cfg, wedgetraction_b1q1_tet.cfg]
keywords = [tetrahedral cells, basis_order=1, quadrature_order=1]

[pylithapp]
dump_parameters.filename = output/wedgetraction_b1q1_tet-parameters.json
problem.progress_monitor.filename = output/wedgetraction_b1q1_tet-progress.txt

problem.defaults.name = wedgetraction_b1q1_tet

# ----------------------------------------------------------------------
# solution
# ----------------------------------------------------------------------
[pylithapp.problem]
defaults.quadrature_order = 1

[pylithapp.problem.solution.subfields.displacement]
basis_order = 1

# ----------------------------------------------------------------------
# mesh_generator
# ----------------------------------------------------------------------
[pylithapp.mesh_generator]
reader.filename = mesh_wedge_tet.exo

# End of file

