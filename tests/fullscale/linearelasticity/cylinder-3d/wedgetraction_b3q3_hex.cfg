[pylithapp.metadata]
base = [pylithapp.cfg, wedgetraction.cfg]
arguments = [wedgetraction.cfg, wedgetraction_b3q3_hex.cfg]
keywords = [hexahedral cells, basis_order=3, quadrature_order=3]

[pylithapp]
dump_parameters.filename = output/wedgetraction_b3q3_hex-parameters.json
problem.progress_monitor.filename = output/wedgetraction_b3q3_hex-progress.txt

problem.defaults.name = wedgetraction_b3q3_hex

# ----------------------------------------------------------------------
# solution
# ----------------------------------------------------------------------
[pylithapp.problem]
defaults.quadrature_order = 3

[pylithapp.problem.solution.subfields.displacement]
basis_order = 3

# ----------------------------------------------------------------------
# mesh_generator
# ----------------------------------------------------------------------
[pylithapp.mesh_generator]
reader.filename = mesh_wedge_hex.exo

# End of file

