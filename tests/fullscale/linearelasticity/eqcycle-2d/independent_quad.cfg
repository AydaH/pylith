[pylithapp.metadata]
base = [pylithapp.cfg, rigidSlidingAndsimpleShear.cfg]
keywords = [quadrilateral cells]
arguments = [rigidSlidingAndsimpleShear.cfg, rigidSlidingAndsimpleShear_quad.cfg]

[pylithapp]
dump_parameters.filename = output/rigidSlidingAndsimpleShear_quad-parameters.json

[pylithapp.problems.simpleShear]
progress_monitor.filename = output/simpleshear_quad-progress.txt
defaults.name = simpleshear_quad

[pylithapp.problems.rigidSliding]
progress_monitor.filename = output/rigidsliding_quad-progress.txt
defaults.name = rigidsliding_quad

# ----------------------------------------------------------------------
# mesh_generator
# ----------------------------------------------------------------------
[pylithapp.problems.timedependent.mesh_generator.reader]
filename = mesh_quad.exo


