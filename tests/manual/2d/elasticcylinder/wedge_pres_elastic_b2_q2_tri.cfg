[pylithapp.metadata]
base = [pylithapp.cfg, wedge_pres_elastic.cfg]
arguments = [wedge_pres_elastic.cfg, wedge_pres_elastic_b2_q2_tri.cfg]
keywords = [triangular cells, basis_order=2, quadrature_order=2]

[pylithapp]
dump_parameters.filename = output/wedge_pres_elastic_b2_q2_tri-parameters.json
problem.progress_monitor.filename = output/wedge_pres_elastic_b2_q2_tri-progress.txt

problem.defaults.name = wedge_pres_elastic_b2_q2_tri

# ----------------------------------------------------------------------
# solution
# ----------------------------------------------------------------------
[pylithapp.problem]
defaults.quadrature_order = 2

[pylithapp.problem.solution.subfields.displacement]
basis_order = 2

# ----------------------------------------------------------------------
# mesh_generator
# ----------------------------------------------------------------------
[pylithapp.mesh_generator]
reader.filename = meshes/mesh_wedge_tri.exo

# End of file

